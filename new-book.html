<div class="container">
    <hr>
    <h1>Create New Book</h1>
    <hr>

    <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input class="form-control" name="isbn">
        </div>

        <div class="form-group">
            <label for="Title">Title</label>
            <input class="form-control" name="title">
        </div>

        <div class="form-group">
            <label for="Author">Author</label>
            <input class="form-control" name="Author">
        </div>

        <div class="form-group">
            <label for="Published Date">Published Date</label>
            <input class="form-control" name="Published Date">
        </div>

        <div class="form-group">
            <label for="Published">Published</label>
            <input class="form-control" name="Published">
        </div>

        <div class="form-group">
            <label for="Number Of Pages">Number Of Pages</label>
            <input class="form-control" name="Number Of Pages">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
